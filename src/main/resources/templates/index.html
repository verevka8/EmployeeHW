<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список сотрудников</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Список сотрудников</h1>
<a href="/addNewEmployee">Добавить нового сотрудника</a>
<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    <tr th:each="employee : ${listEmployees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.firstName}">Имя</td>
        <td th:text="${employee.lastName}">Фамилия</td>
        <td th:text="${employee.email}">email@example.com</td>
        <td>
            <a th:href="@{'/updateEmployee/' + ${employee.id}}">Редактировать</a> |
            <a th:href="@{'/deleteEmployee/' + ${employee.id}}"
               onclick="return confirm('Вы уверены?');">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
